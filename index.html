<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Repo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Clone a GitHub Repository</h1>
    <form id="clone-form">
      <label for="repo-url">Repository URL:</label>
      <input type="text" id="repo-url" placeholder="https://github.com/username/repo.git" required>
      <button type="submit">Clone</button>
    </form>
    <div id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
